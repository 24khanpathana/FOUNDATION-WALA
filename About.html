<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOUNDATION WALA ACADEMY</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #dbe8eb;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      background-color: #000000;
      padding: 10px;
      border-radius: 20px;
      margin: 10px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 10px;
    }

    nav a:hover {
      background-color: white;
      color: black;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      padding: 30px;
      flex-wrap: wrap;
    }

    .text-section {
      max-width: 600px;
      text-align: left;
    }

    .logo-section img {
      max-width: 350px;
      width: 100%;
      height: auto;
      border-radius: 20px;
      border: 5px solid #b3e0db;
    }

    .logo-section:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
    }

    .cta-button {
      background-color: black;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      border: 2px solid white;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .cta-button:hover {
      background-color: purple;
      color: white;
    }

    .event-section {
      background-color: #1f3b44;
      padding: 20px;
    }

    .event-carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 1rem;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .event-card {
      flex: 0 0 auto;
      width: 250px;
      border-radius: 10px;
      overflow: hidden;
      scroll-snap-align: start;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
      background: white;
    }

    .event-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .event-card:hover {
      transform: scale(1.05);
    }

    .footer {
      background-color: #1f3b44;
      color: white;
      padding: 40px 20px 10px;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .footer-brand h2 {
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .footer-links .social-icons a img,
    .footer-social .social-icons a img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #444;
      padding-top: 10px;
    }

    /* Responsive Breakpoints */
    @media (max-width: 1024px) {
      .main-container {
        padding: 20px;
        gap: 1.5rem;
      }
      .logo-section img {
        max-width: 300px;
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }

      nav a {
        font-size: 1rem;
      }

      .main-container {
        flex-direction: column;
        text-align: center;
        align-items: center;
      }

      .text-section {
        text-align: center;
      }

      .cta-button {
        margin-top: 10px;
        font-size: 1rem;
        padding: 10px 20px;
      }

      .event-card img {
        height: 150px;
      }

      .footer-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      nav a {
        font-size: 0.9rem;
        padding: 6px 12px;
      }

      .logo-section img {
        max-width: 250px;
      }

      .cta-button {
        font-size: 0.9rem;
        padding: 10px 18px;
      }

      .event-card {
        width: 200px;
      }

      .event-card img {
        height: 120px;
      }

      .footer-links .social-icons a img,
      .footer-social .social-icons a img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
